<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />		
		<title>星级评分1</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html, body, ul, li {
				margin: 0;
				padding: 0;
			}
			li {
				list-style-type: none;
				float: left;
			}
			ul {
				width: 210px;
				margin: 100px auto;
				*zoom: 1;
			}
			ul:after {
				content: "";
				display: block;
				clear: both;
				
			}
			.rating-item {
				width: 35px;
				height: 35px;
				background: url('http://i.niupic.com/images/2017/05/31/iVPGGC.png') no-repeat;
				cursor: pointer;
			}
			
			
		</style>
	</head>
	<body>
		<!--星级评分第一种实现方式-->
		<ul id="rating" class="rating">
			<li class="rating-item" title="很不好"></li>
			<li class="rating-item" title="不好"></li>
			<li class="rating-item" title="一般"></li>
			<li class="rating-item" title="好"></li>
			<li class="rating-item" title="很好"></li>
		</ul>
		<script type="text/javascript">
			var num = 2,
				$rating = $("#rating");
			    $item = $rating.find(".rating-item");
//			var lightOn = function(num) {
//				$item.each(function(index){
//					if (index < num) {
//						$(this).css("background-position","0 -35px");
//					} else{
//						$(this).css("background-position","0 0");
//						
//					}
//				})
//			}

			function lightOn(num) {
				$item.each(function(index){
					if (index < num) {
						$(this).css("background-position","0 -35px");
					} else{
						$(this).css("background-position","0 0");
						
					}
				})
			}
			//初始化
			lightOn(num)
			$item.on("mouseover",function(){
				lightOn($(this).index() + 1);
			}).on("click", function() {
				num = $(this).index() + 1;
			});
			$rating.on("mouseout", function() {
				lightOn(num);
			});
			
		</script>
	</body>
</html>
